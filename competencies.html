<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Kompetenzen - KI-Lerncoach</title>
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
</head>
<body>
    <!-- User Toggle Buttons -->
    <div class="user-toggle">
        <a href="index.html" class="user-toggle-btn active">Betreuer</a>
        <a href="admin.html" class="user-toggle-btn">Admin</a>
    </div>
    <div class="phone-frame">
        <div class="header">
            <a href="dashboard.html" class="menu-icon" style="text-decoration: none; color: inherit;"><img src="https://img.icons8.com/?id=26194&format=png&size=72" alt="Back" class="icon-white" style="vertical-align: middle;"></a>
            <h1 data-translate="my_competencies">Meine Kompetenzen</h1>
            <span class="lang-selector"><img src="https://img.icons8.com/?id=3685&format=png&size=72" alt="Language" class="icon-white" style="vertical-align: middle;"> DE</span>
        </div>
        <div class="content">
            <h3 style="margin-bottom: 15px;" data-translate="detail_view">Detailansicht:</h3>

            <div class="competency-item">
                <div class="competency-header">
                    <span class="competency-name">1. <span data-translate="self_care">Selbstsorge</span></span>
                    <span class="competency-status"><img src="https://img.icons8.com/?id=11695&format=png&size=72" alt="Check"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%"></div>
                </div>
                <div class="progress-text">100% • <span data-translate="last_updated">Zuletzt aktualisiert:</span> 15.11.24</div>
            </div>

            <div class="competency-item">
                <div class="competency-header">
                    <span class="competency-name">2. <span data-translate="meaningful_activities">Sinnstiftende Alltagsgestaltung</span></span>
                    <span class="competency-status"><img src="https://img.icons8.com/?id=37814&format=png&size=72" alt="Books"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill warning" style="width: 65%"></div>
                </div>
                <div class="progress-text">65% • <span data-translate="last_updated">Zuletzt aktualisiert:</span> 10.11.24</div>
                <a href="reflexion_chat.html" class="btn" style="margin-top: 10px; display: block; text-decoration: none; text-align: center; color: white;"><span data-translate="continue">Weitermachen</span></a>
            </div>

            <div style="margin-top: 30px; padding: 15px; background: #fce8eb; border-radius: 8px;">
                <strong><img src="https://img.icons8.com/?id=2073&format=png&size=72" alt="Trophy" style="vertical-align: middle;"> 3 <span data-translate="areas_fulfilled">von 6 Bereichen erfüllt</span></strong>
            </div>

            <button class="btn" style="margin-top: 20px; opacity: 0.5;" disabled>
                <span data-translate="download_certificate">Zertifikat herunterladen</span>
            </button>
            <p style="text-align: center; color: #6c757d; font-size: 14px; margin-top: 10px;" data-translate="available_when">
                (verfügbar ab 6/6 erfüllt)
            </p>

            <label style="display: flex; align-items: center; gap: 10px; margin-top: 20px; padding: 15px; background: white; border-radius: 8px; cursor: pointer;">
                <input type="checkbox" style="width: auto;">
                <span data-translate="share_with_office">An Geschäftsstelle freigeben</span>
            </label>
        </div>
    </div>
</body>
</html>
